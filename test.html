<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Section</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f8f9fa;
        }

        .hero {
            width: 100%;
            /* min-height: 100vh; */
            max-height: 600px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
        }

        .hero-container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 60px;
        }

        .hero-text {
            flex: 1;
            max-width: 600px;
        }

        .hero-text h1 {
            font-size: 3.5rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 20px;
            line-height: 1.2;
        }

        .hero-text p {
            font-size: 1.3rem;
            color: #5d6d7e;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .hero-image {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .circular-image {
            width: 400px;
            height: 400px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            border: 10px solid #ffffff;
        }

        /* Responsive Design */
        @media (max-width: 992px) {
            .hero-container {
                flex-direction: column;
                text-align: center;
                gap: 40px;
            }

            .hero-text {
                max-width: 800px;
            }

            .hero-text h1 {
                font-size: 2.8rem;
            }

            .hero-text p {
                font-size: 1.2rem;
            }

            .circular-image {
                width: 350px;
                height: 350px;
            }
        }

        @media (max-width: 576px) {
            .hero-text h1 {
                font-size: 2.2rem;
            }

            .hero-text p {
                font-size: 1.1rem;
            }

            .circular-image {
                width: 280px;
                height: 280px;
                border-width: 8px;
            }
        }
    </style>
</head>
<body>
    <section class="hero">
        <div class="hero-container">
            <div class="hero-text">
                <h1>Welcome to Our Platform</h1>
                <p>We provide innovative solutions that help businesses grow and succeed in the digital age. Our team of experts is dedicated to delivering exceptional results.</p>
            </div>
            <div class="hero-image">
                <img src="https://picsum.photos/seed/hero123/800/800.jpg" alt="Hero Image" class="circular-image">
            </div>
        </div>
    </section>
</body>
</html>
